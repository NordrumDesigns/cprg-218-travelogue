<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chris' Travelogue: Miata Edition</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Homemade+Apple&family=MedievalSharp&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Travelogue: <span id="miata">Miata</span> Edition</h1>
        <nav>
            <button class="tablinks" onclick="openTab(event, 'Wave')" id="defaultOpen">Miller Mural</button>
            <button class="tablinks" onclick="openTab(event, 'TopGear')">Top Gear Car Wash</button>
            <button class="tablinks" onclick="openTab(event, 'Menace')">Menace Meets</button>
        </nav>
    </header>
    <main>
        <section id="Wave" class="tabcontent">
            <figure>
                <div class="pic">
                    <img src="images/miata_mural.jpg" alt="Avatar" style="width:740px;height:498px;">
                </div>
                <figcaption>
                    <h2>Miller Mural</h2>
                    <p>This is one of favourite spots in Airdrie for car photos. I drove passed this mural on 1st Ave from work everyday when I worked at McDonalds. Unfortunately, this building was demolished a few years ago. But, I always have this picture as a memory.</p>
                    <ul>
                        <li><strong>Address:</strong> 1 Ave NW, Airdrie, AB</li>
                        <li><strong>Camera:</strong> Nikon D50</li>
                    </ul>
                </figcaption>
            </figure>
        </section>
        <section id="TopGear" class="tabcontent">
            <figure>
                <div class="pic">
                    <img src="images/miata_topgear.jpg" alt="Avatar" style="width:740px;height:498px;">
                </div>
                <figcaption>
                    <h2>Top Gear Car Wash</h2>
                    <p>This is the place I work right now. We are a very popular car wash for car enthusiasts, so it means you might come across cool cars to take photos with. If you take a cool photo in the bays, make sure to do it when it's not busy!</p>
                    <ul>
                        <li><strong>Address:</strong> 1796 120 Ave NE, Calgary, AB</li>
                        <li><strong>Camera:</strong> iPhone 13 Mini</li>
                    </ul>
                </figcaption>
            </figure>
        </section>
        <section id="Menace" class="tabcontent">
            <figure>
                <div class="pic">
                    <img src="images/IMG_2145_Original.JPG" alt="Avatar" style="width:740px;height:498px;">
                </div>
                <figcaption>
                    <h2>Menace Meets</h2>
                    <p>This is a car show that would take place every Wednesday by Barlow Trail. These shows do not go on anymore, but car enthusiasts from the group still meet up at other shows. This is an awesome spot for photos because there are lots of cool cars to take pictures with.</p>
                    <ul>
                        <li></li><strong>Address:</strong> 723 46 Ave SE, Calgary, AB</li>
                        <li><strong>Camera:</strong> Canon EOS R100</li>
                    </ul>
                </figcaption>
            </figure>
        </section>
    </main>
    <footer>
        <small>&copy; <span id="fYear">2025</span> by Chris Nordrum.</small>
        <address><a href="">Follow me on GitHub</a></address>
    </footer>
</body>
</html>
